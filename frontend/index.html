<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <main class="container">
        <header>
            <h1>Voice Assistant</h1>
            <p class="subtitle">Next-Gen Audio Interaction</p>
        </header>

        <section class="visualizer-section">
            <div class="orb-container">
                <div id="visualizer-orb" class="orb"></div>
                <div class="pulse"></div>
            </div>
            <div id="status-text" class="status">Loading...</div>
        </section>

        <footer class="controls">
            <button id="connect-btn" class="btn primary" disabled>Loading...</button>
            <div id="vitals" class="vitals hidden">
                <div class="vital-item">
                    <span class="label">Latency:</span>
                    <span id="latency-val">--ms</span>
                </div>
            </div>
        </footer>
    </main>

    <!-- Load LiveKit Client SDK from local file -->
    <script src="livekit-client.umd.min.js"></script>

    <!-- Load app.js after LiveKit -->
    <script src="app.js"></script>
</body>

</html>
